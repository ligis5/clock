<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <ul class="instructions">
        <li>To change city, click on it.</li>
        <li>
          To change alarm time, hold left mouse click and drag up or down.
        </li>
      </ul>
      <div class="clock-frame">
        <div class="clock-screen">
          <div class="time">
            <h1 class="clock-hours">00</h1>
            <h1 class="clock-divider">:</h1>
            <h1 class="clock-minutes">00</h1>
          </div>
          <div class="right-side">
            <div class="temp-container">
              <div class="temperature">
                <h5 class="city">City</h5>
                <h1 class="temp-number">00</h1>
              </div>
              <div class="img-container">
                <img class="weather-img" src="" />
              </div>
            </div>
            <div class="date">
              <div class="month-container">
                <h5>month</h5>
                <h3 class="month">00</h3>
              </div>
              <div class="day-container">
                <h5>day</h5>
                <h3 class="day">00</h3>
              </div>
            </div>
            <div class="alarm-name-container">
              <h3 class="alarm-name">alarm</h3>
            </div>
            <div class="alarm-container">
              <div class="alarm">
                <h3 class="alarm-hours">00</h3>
                <h3 class="alarm-divider">:</h3>
                <h3 class="alarm-minutes">00</h3>
                <audio src="/alarm.wav" class="alarm-sound" loop></audio>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="alarm.js"></script>
